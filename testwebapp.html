<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Telegram Web App Example</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      background: white;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2ea7e0;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Пример Telegram WebApp</h2>
  <button onclick="showUserInfo()">Показать информацию о пользователе</button>

  <div id="output"></div>

  <script>
    const tg = window.Telegram.WebApp;

    tg.ready();  // сообщает Telegram, что WebApp готов

    // можно настроить цвет и кнопки
    tg.expand();
    tg.MainButton.text = "Готово";
    tg.MainButton.show();

    function showUserInfo() {
      const user = tg.initDataUnsafe?.user;
      if (user) {
        document.getElementById('output').innerHTML = `
          <strong>Имя:</strong> ${user.first_name}<br>
          <strong>Фамилия:</strong> ${user.last_name || "нет"}<br>
          <strong>Юзернейм:</strong> @${user.username || "нет"}<br>
          <strong>ID:</strong> ${user.id}
        `;
      } else {
        document.getElementById('output').innerText = "Информация о пользователе недоступна.";
      }
    }
  </script>
</body>
</html>
