<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: left;
        }
        button {
            padding: 10px 15px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }
        #jsonData {
            display: none;
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Мой Telegram Web App</h1>
    
    <div class="info">
        <p><strong>Имя:</strong> <span id="firstName">-</span></p>
        <p><strong>Username:</strong> <span id="username">-</span></p>
        <p><strong>ID:</strong> <span id="userId">-</span></p>
    </div>
    
    <button onclick="showAlert()">Тест Alert</button>
    <button onclick="toggleJson()">Показать JSON</button>
    <button onclick="closeWebApp()">Закрыть</button>
    
    <div id="jsonData"></div>

    <script>
        // Инициализация WebApp
        const tg = Telegram.WebApp;
        
        // Показываем основную информацию
        function init() {
            const user = tg.initDataUnsafe.user || {};
            
            document.getElementById('firstName').textContent = user.first_name || 'Неизвестно';
            document.getElementById('username').textContent = user.username ? '@' + user.username : 'Нет username';
            document.getElementById('userId').textContent = user.id || 'Недоступно';
            
            // Настройка кнопки "Назад"
            tg.BackButton.show();
            tg.BackButton.onClick(() => {
                tg.close();
            });
            
            // Настройка MainButton
            tg.MainButton.setText("Готово");
            tg.MainButton.show();
            tg.MainButton.onClick(() => {
                tg.showAlert("Основная кнопка нажата!");
            });
        }
        
        // Показать alert
        function showAlert() {
            tg.showAlert("Это тестовое сообщение от Web App!");
        }
        
        // Показать/скрыть JSON данные
        function toggleJson() {
            const jsonDiv = document.getElementById('jsonData');
            if (jsonDiv.style.display === 'block') {
                jsonDiv.style.display = 'none';
            } else {
                jsonDiv.style.display = 'block';
                jsonDiv.textContent = JSON.stringify({
                    initData: tg.initDataUnsafe,
                    webAppInfo: {
                        platform: tg.platform,
                        colorScheme: tg.colorScheme,
                        viewportHeight: tg.viewportHeight,
                        viewportStableHeight: tg.viewportStableHeight
                    }
                }, null, 2);
            }
        }
        
        // Закрыть WebApp
        function closeWebApp() {
            tg.close();
        }
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
