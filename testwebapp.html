<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App (Dark)</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #212121;
            --text-color: #ffffff;
            --card-bg: #424242;
            --button-bg: #1976d2;
            --button-hover: #1565c0;
            --json-bg: #333333;
        }
        
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
        }
        
        .info {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: left;
        }
        
        button {
            padding: 10px 15px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: var(--button-hover);
        }
        
        #jsonData {
            display: none;
            background: var(--json-bg);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
            white-space: pre-wrap;
            color: #e0e0e0;
        }
        
        h1 {
            color: #bb86fc;
        }
    </style>
</head>
<body>
    <h1>Мой Telegram Web App</h1>
    
    <div class="info">
        <p><strong>Имя:</strong> <span id="firstName">-</span></p>
        <p><strong>Username:</strong> <span id="username">-</span></p>
        <p><strong>ID:</strong> <span id="userId">-</span></p>
        <p><strong>Тема:</strong> <span id="colorScheme">-</span></p>
    </div>
    
    <button onclick="showAlert()">Тест Alert</button>
    <button onclick="toggleJson()">Показать JSON</button>
    <button onclick="closeWebApp()">Закрыть</button>
    
    <div id="jsonData"></div>

    <script>
        // Инициализация WebApp
        const tg = window.Telegram?.WebApp || {
            initDataUnsafe: {},
            platform: 'browser',
            colorScheme: 'dark',
            BackButton: {
                show: () => {},
                hide: () => {},
                onClick: () => {},
                offClick: () => {}
            },
            MainButton: {
                setText: () => {},
                show: () => {},
                hide: () => {},
                onClick: () => {},
                offClick: () => {}
            },
            showAlert: (msg) => alert(msg),
            close: () => console.log('WebApp closed')
        };

        // Установка темы
        function applyColorScheme() {
            const scheme = tg.colorScheme || 'dark';
            document.documentElement.style.setProperty('--bg-color', scheme === 'dark' ? '#212121' : '#ffffff');
            document.documentElement.style.setProperty('--text-color', scheme === 'dark' ? '#ffffff' : '#000000');
            document.documentElement.style.setProperty('--card-bg', scheme === 'dark' ? '#424242' : '#f5f5f5');
            document.documentElement.style.setProperty('--json-bg', scheme === 'dark' ? '#333333' : '#f0f0f0');
            document.getElementById('colorScheme').textContent = scheme === 'dark' ? 'Тёмная' : 'Светлая';
        }

        // Показываем основную информацию
        function init() {
            const user = tg.initDataUnsafe.user || {};
            
            document.getElementById('firstName').textContent = user.first_name || 'Неизвестно';
            document.getElementById('username').textContent = user.username ? '@' + user.username : 'Нет username';
            document.getElementById('userId').textContent = user.id || 'Недоступно';
            
            // Настройка темы
            applyColorScheme();
            
            // Настройка кнопки "Назад"
            tg.BackButton.show();
            tg.BackButton.onClick(() => {
                tg.close();
            });
            
            // Настройка MainButton
            tg.MainButton.setText("Готово");
            tg.MainButton.show();
            tg.MainButton.onClick(() => {
                tg.showAlert("Основная кнопка нажата!");
            });
        }
        
        // Показать alert
        function showAlert() {
            tg.showAlert("Это тестовое сообщение от Web App!");
        }
        
        // Показать/скрыть JSON данные
        function toggleJson() {
            const jsonDiv = document.getElementById('jsonData');
            if (jsonDiv.style.display === 'block') {
                jsonDiv.style.display = 'none';
            } else {
                jsonDiv.style.display = 'block';
                jsonDiv.textContent = JSON.stringify({
                    initData: tg.initDataUnsafe,
                    webAppInfo: {
                        platform: tg.platform,
                        colorScheme: tg.colorScheme,
                        viewportHeight: tg.viewportHeight,
                        viewportStableHeight: tg.viewportStableHeight
                    }
                }, null, 2);
            }
        }
        
        // Закрыть WebApp
        function closeWebApp() {
            tg.close();
        }
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
