<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Telegram WebApp Test</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h3>Telegram WebApp</h3>
  <button onclick="getInfo()">Показать информацию</button>
  <pre id="output">Нажми кнопку...</pre>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    function getInfo() {
      const user = tg.initDataUnsafe?.user;
      const out = document.getElementById("output");

      if (!user) {
        out.innerText = "❌ Данные пользователя не получены. Открой через Telegram.";
        return;
      }

      out.innerText = `Имя: ${user.first_name}\nID: ${user.id}\nЮзернейм: @${user.username || "нет"}`;
    }
  </script>
</body>
</html>
