<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram User Info</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .user-info {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0077bb;
        }
        #json-output {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Информация о пользователе</h1>
    
    <div class="user-info">
        <h2>Основная информация</h2>
        <p><strong>Имя:</strong> <span id="first-name"></span></p>
        <p><strong>Фамилия:</strong> <span id="last-name"></span></p>
        <p><strong>Username:</strong> <span id="username"></span></p>
        <p><strong>Язык:</strong> <span id="language"></span></p>
        <p><strong>ID:</strong> <span id="user-id"></span></p>
        <p><strong>Платформа:</strong> <span id="platform"></span></p>
    </div>
    
    <button onclick="showFullData()">Показать полные данные (JSON)</button>
    <button onclick="closeApp()">Закрыть приложение</button>
    
    <div id="json-output"></div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // Показываем кнопку "Назад"
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            tg.close();
        });
        
        // Заполняем основную информацию о пользователе
        function displayUserInfo() {
            const user = tg.initDataUnsafe.user || {};
            
            document.getElementById('first-name').textContent = user.first_name || 'Не указано';
            document.getElementById('last-name').textContent = user.last_name || 'Не указано';
            document.getElementById('username').textContent = user.username ? '@' + user.username : 'Не указано';
            document.getElementById('language').textContent = tg.initDataUnsafe.user?.language_code || 'Не определен';
            document.getElementById('user-id').textContent = user.id || 'Не доступен';
            document.getElementById('platform').textContent = tg.platform || 'Не определено';
        }
        
        // Показать полные данные в JSON
        function showFullData() {
            const output = document.getElementById('json-output');
            output.style.display = 'block';
            output.innerHTML = JSON.stringify(tg.initDataUnsafe, null, 2);
            
            // Прокручиваем к выводу
            output.scrollIntoView({ behavior: 'smooth' });
        }
        
        // Закрыть приложение
        function closeApp() {
            tg.close();
        }
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', displayUserInfo);
        
        // Настройка MainButton
        tg.MainButton.setText("Готово");
        tg.MainButton.show();
        tg.MainButton.onClick(() => {
            tg.showAlert("Спасибо за использование нашего приложения!");
        });
    </script>
</body>
</html>
